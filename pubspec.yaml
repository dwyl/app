name: dwyl_app
description: Clear your mind. Organise your life. Ignore distractions. Focus on what matters.
publish_to: 'none'
version: 0.0.1+1
homepage: https://github.com/dwyl/app
repository: https://github.com/dwyl/app
issue_tracker: https://github.com/dwyl/app/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Bloc dependencies
  flutter_bloc: ^8.1.3
  bloc_test: ^9.1.3
  equatable: ^2.0.5

  # Flutter Quill
  flutter_quill: ^7.4.11
  flutter_quill_extensions: ^0.5.0
  file_picker: ^5.3.3
  universal_io: ^2.2.2
  universal_html: ^2.2.3
  path: ^1.8.3
  path_provider: ^2.1.0
  http: ^1.1.0
  mime: ^1.0.4
  http_parser: ^4.0.2

  emoji_picker_flutter: ^1.6.1
  uuid: ^3.0.7
  responsive_framework: ^1.1.0

  # Logging
  lumberdash: ^3.0.0
  colorize_lumberdash: ^3.0.0
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

  mockito: ^5.4.2
  build_runner: ^2.4.5

  cross_file: ^0.3.3+5
  path_provider_platform_interface: ^2.1.1
  image_picker_platform_interface: ^2.9.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/
